<form (ngSubmit)="requestAttendee()">
  <label for="userName">Your Name:</label>
  <input
    id="userName"
    type="text"
    [(ngModel)]="userName"
    name="userName"
    required
  />
  <button type="submit" [disabled]="!userName">Attend</button>
</form>

<!-- Success Message -->
<p *ngIf="successMessage" class="success">{{ successMessage }}</p>

<!-- Link to check request status -->
<a *ngIf="requestId" [routerLink]="['/request-status', requestId]">
  Check Request Status
</a>
